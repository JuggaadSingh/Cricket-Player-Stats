<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cricket Player Stats</title>
</head>
<body>
    <h1>🏏Player Performnace Stats</h1>
    <div>
        <input type="text" id="playername" placeholder= "Player name">
        <input type="number" id="matches" placeholder= "Matches played">
        <input type="number" id="runs" placeholder= "Runs Scored">
        <input type="number" id="wickets" placeholder= "Wickets taken">
        <button onclick="addPlayer()">Add Player</button>

        <h2>📋 Player Table</h2>
        <table border="1" id="playersTable">
            <tr>
                <th>Name</th>
                <th>Matches</th>
                <th>Runs</th>
                <th>Wickets</th>
                <th>Batting Avg</th>
            </tr>

        </table>

        <h2>Storage</h2>
        <button onclick="saveData()">Save</button>
        <button onclick="loadData()">Load</button>
        <button onclick="showRawData()">Show Raw Data</button>

        <pre id="rawData"></pre>

        <h2>Analysis</h2>
        <p id="Bestbatsman"></p>
        <p id="Bestbowler"></p>

        <div class="api-section">
            <h2>Fetch Player stats from api</h2>
            <input type="text" id="apiplayername" placeholder="Enter player name">
            <button onclick="fetchPlayerStats()">Fetch Stats</button>
            <div id="apiStats" style="margin-top:20px; padding:10px; border:1px solid #ccc;"></div>

        </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
